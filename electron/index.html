<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPIDS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div>
      <!-- <h5>Please import the appropriate files</h5> -->
      <!-- <button class="btn btn-primary" id="import_label">Import Label</button> -->
      <!-- <button class="btn btn-secondary" id="import_runs" disabled>Import Runs</button> -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Import
      </button>
    </div>
  </body>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Import</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-goup">
            <h5>Please import the label file</h5>
            <button class="btn btn-primary" id="import_label">Import Label</button>
          </div>
          <hr>
          <div class="form-group">
            <h5>Please import file(s) containing run data</h5>
            <div class="form-group">
              <label for="inlineRadio1">Data Format</label>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Rows</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Columns</label>
              </div>
            </div>
            <div>
              <button class="btn btn-secondary" id="import_runs" disabled>Import Runs</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
