<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RPIDS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
      body,html {
        overflow-x:hidden;
        overflow-y:hidden;
        height: 100vh;
        width: 100%;
      }
      .sidebar {
        height: 100vh;
        background-color: rgb(29, 31, 32);
      }
      .window {
        background-color:rgb(54, 58, 59);
      }
      .tab {

      }
      .nav {
        
      }
    </style>
  </head>

  <body>
    <div class="container-fluid p-0 "> 
      <div class="row m-0 h-100 w-100">
        <div class="col-lg-2 sidebar d-block">
          <button type="button" class="mx-auto mt-3 btn btn-primary d-block" data-toggle="modal" data-target="#exampleModal">
            Import
          </button>
        </div>
        <div class="window col-lg-10 h-100">
          <ul class="nav nav-tabs w-100">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Import_1</a>
            </li>
          </ul>
          <div></div>
          <!-- <div class="d-flex bg-white overflow-hidden h-100 mt-5 mb-3">

          </div> -->
          <!-- <h5>Please import the appropriate files</h5>
          <label>Label</label>

          <label>Data</label>
          <input type="file" id="data" multiple> -->
          
        </div>
      </div>
    </div>
  </body>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Import</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-goup">
            <h5>Please import the label file</h5>
            <button class="btn btn-primary" id="import_label">Import Label</button>
          </div>
          <hr>
          <div class="form-group">
            <h5>Please import file(s) containing run data</h5>
            <div class="form-group">
              <label for="inlineRadio1">Data Format</label>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio1">Rows</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Columns</label>
              </div>
            </div>
            <div>
              <button class="btn btn-secondary" id="import_runs" disabled>Import Runs</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="index.js"></script>
