<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPIDS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <style>
      
    </style>
  </head>

  <body>
    <div class="container-fluid p-0 "> 
      <div class="row m-0 h-100 w-100">
        <div class="sidebar shadow d-flex flex-column">
          <ul class="nav flex-column my-4 mx-4">
            <li class="nav-item">
              <a data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-file-upload icon mr-2"></i>
                <span class="mx-auto" >Import</span>
              </a>  
            </li>
          </ul>
          <div class="logo mt-auto">
            <img class="img-fluid" src="./assets/img/logo.png"/>
          </div>
        </div>
        <div class="drawer">
          <h1 class="empty-drawer m-auto">
            <span class="my-2"><i class="fas fa-file-upload icon mr-3"></i><span style="font-weight: normal;">Import</span></span> to begin
          </h1>
          <ul class="tabs">
            <li class="tab active" data-tab-id="">
              <span class="tab-label">Tab 1</span>
              <span class="tab-close"><i class="fas fa-times"></i></span>
            </li>
          </ul>
  

          <div class="tab-content">
            <div class="plot-view">
                <img class="loading-gif" id="loading-gif" src="assets/img/loading.gif">
                <iframe id="plotly-frame" width="100%" height="100%" class="plotly-frame" frameBorder="0"></iframe>
            </div>

            <div class="tools">
              <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
                <label for="pca-plot-group">PCA</label>
                <div class="btn-group mr-2" id="pca-plot-group" role="group" >
                  <button type="button" class="btn btn-secondary" id="pca_2D">2D</button>
                  <button type="button" class="btn btn-secondary" id="pca_3D">3D</button>
                </div>
                <label>HCA</label>
                <div class="btn-group mr-2" role="group">
                  <button type="button" class="btn btn-secondary" disabled>2D</button>
                  <button type="button" class="btn btn-secondary" disabled>Heat Map</button>
                </div>
              </div>
            </div>
          </div>
          <!-- <ul class="nav nav-tabs w-100">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Import_1</a>
            </li>
          </ul> -->
        </div>
      </div>
    </div>
  </body>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Import</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-goup">
            <h5>Please import the label file</h5>
            <button class="btn btn-primary" id="import_label">Import Label</button>
          </div>
          <hr>
          <div class="form-group">
            <h5>Please import file(s) containing run data</h5>
            <div class="form-group">
              <label for="inlineRadio1">Data Format</label>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                <label class="form-check-label" for="inlineRadio2">Columns</label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio1">Rows</label>
              </div>
            </div>
            <div>
              <button class="btn btn-secondary" id="import_runs" disabled>Import Runs</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="beginImport" data-toggle="modal" data-target="#exampleModal">Begin Import</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/81c2f06206.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
